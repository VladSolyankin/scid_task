<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список пользователей</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="user.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список пользователей</h1>

      <div class="filters">
        <label for="ageFilter">
          <input type="checkbox" id="ageFilter" onclick="filterByAge()" />
          Показать пользователей только старше 18 лет
        </label>
        <div class="sort-options">
          <label for="sortOrder">Сортировать по:</label>
          <select id="sortOrder" onchange="sortUsers()">
            <option value="name">Имя</option>
            <option value="age">Возраст</option>
          </select>
        </div>
      </div>

      <div id="userList"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
